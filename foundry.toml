[profile.default]
src = "contracts"
libs = ["node_modules", "lib"]

fs_permissions = [{access="read",path="./v2.mainnet.json"}]
remappings = [
    "@openzeppelin=lib/openzeppelin-contracts",
    "@openzeppelin-upgradeable=lib/openzeppelin-contracts-upgradeable",
]
verbosity = 3

[rpc_endpoints]
arbitrum = "${ARBITRUM_RPC_URL}"
